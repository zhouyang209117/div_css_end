<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字字体</title>
  <style>
    p.inch {font-size: 0.5in;}
    p.cm {font-size: 0.5cm;}
    p.mm {font-size: 0.5mm;}
    p.pt {font-size: 12pt;}
    p.pc {font-size: 2pc;}
  </style>
</head>
<body>
  <p class="inch">文字大小,0,5in</p>
  <p class="cm">文字大小,0,5cm</p>
  <p class="mm">文字大小,0,5mm</p>
  <p class="pt">文字大小,0,5pt</p>
  <p class="pc">文字大小,0,5pc</p>
</body>
</html>
