<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>英文字母大小写</title>
  <style>
    p {font-size: 17px}
    p.one {text-transform: capitalize;}
    p.two {text-transform: uppercase;}
    p.three {text-transform: lowercase;}
  </style>
</head>
<body>
  <p class="one">quick brown fox</p>
  <p class="two">quick brown fox</p>
  <p class="three">QUICK</p>
</body>
</html>
