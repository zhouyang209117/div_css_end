<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字大小_相对</title>
  <style>
    p.one {
      font-size: 15px;
    }
    p.one.span {
      font-size: 200%;
    }
    p.two {
      font-size: 30px;
    }
    p.two.span {
      font-size: 0.5em;
    }
  </style>
</head>
<body>
  <p class="one">文字大小<span>相对值</span>, 15px.</p>
  <p class="two">文字大小<span>相对值</span>, 30px.</p>
</body>
</html>
