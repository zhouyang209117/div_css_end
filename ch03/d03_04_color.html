<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字颜色</title>
  <style>
    h2 {
      color: rgb(0%, 0%, 80%);
    }
    p {
      color: #333333;
      font-size: 13px;
    }
    p span {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>冬至的由来</h2>
  <p><span>冬至</span>这是一个测试</p>
  <p>fdsakffd这是一个测试.<span>冬至</span>这是一个测试</p>
</body>
</html>
