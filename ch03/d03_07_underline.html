<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字下划线</title>
  <style>
    p.one {text-decoration: underline;}
    p.two {text-decoration: overline;}
    p.three {text-decoration: line-through;}
    p.four {text-decoration: blink;}
  </style>
</head>
<body>
  <p class="one">下划线文字,下划线文字</p>
  <p class="two">下划线文字,下划线文字</p>
  <p class="three">下划线文字,下划线文字</p>
  <p class="four">下划线文字,下划线文字</p>
  <p>正常文字对比</p>
</body>
</html>
