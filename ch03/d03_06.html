<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字斜体</title>
  <style>
    h1 {
      font-style: italic;
    }
    h1 span {
      font-style: normal;
    }
    p {
      font-size: 18px;
    }
    p.one {
      font-style: italic;
    }
    p.two {
      font-style: oblique;
    }
  </style>
</head>
<body>
  <h1>文字<span>斜</span>体</h1>
  <p class="one">文字斜体</p>
  <p class="two">文字斜体</p>
</body>
</html>
