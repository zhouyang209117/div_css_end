<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>同时使用两个class</title>
  <style type="text/css">
    .one {
      color: blue;
    }
    .two {
      font-size: 22px;
    }
  </style>
</head>
<title>这是类别class选择器</title>
<body>
  <h4>一种都不使用</h4>
  <h4 class="one">只使用第一种</h4>
  <h4 class="two">只使用第二种</h4>
  <h4 class="one two">同时使用</h4>
  <h4>一种都不使用</h4>
</body>
</html>
