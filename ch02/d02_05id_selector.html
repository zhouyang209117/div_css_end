<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>同时使用两个class</title>
  <style type="text/css">
    #one {
      font-weight: bold;
    }
    #two {
      font-size: 30px;
      color: #009900;
    }
  </style>
</head>
<title>这是类别class选择器</title>
<body>
  <p id="one">ID选择器1</p>
  <p id="two">ID选择器2</p>
  <p id="one two">ID选择器3</p>
</body>
</html>
