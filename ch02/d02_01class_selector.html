<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    .one {
      color: red;
      font-size: 18px;
    }
    .two {
      color: green;
      font-size: 20px;
    }
    .three {
      color: cyan;
      font-size: 22px;
    }
  </style>
</head>
<title>这是类别class选择器</title>
<body>
  <p class="one">class选择器1</p>
  <p class="two">class选择器2</p>
  <p class="three">class选择器3</p>
  <h3 class="two">h3同样适用</h3>
</body>
</html>
