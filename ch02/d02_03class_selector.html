<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    h3 {
      color: blue;
      font-size: 18px;
    }
    h3.special {
      color: red;
      font-size: 23px;
    }
    .special {
      color: green;
    }
  </style>
</head>
<title>这是类别class选择器</title>
<body>
  <h3>标记选择器.class1</h3>
  <h3>标记选择器.class2</h3>
  <h3 class="special">标记选择器.class3</h3>
  <h3>标记选择器.class4</h3>
  <h3>标记选择器.class5</h3>
  <p class="special">使用于别的标志</p>
</body>
</html>
