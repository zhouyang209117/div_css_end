<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局声明</title>
  <style type="text/css">
    * {
      color: purple;
      font-size: 15px;
    }
    h2.special, special, #one {
      text-decoration: underline;
    }
  </style>
</head>
<title>这是类别class选择器</title>
<body>
  <h1>全局声明h1</h1>
  <h2 class="special">全局声明h2</h2>
  <h3>全局声明h3</h3>
  <h4>全局声明h3</h4>
  <h5>全局声明h3</h5>
  <p>全局声明p1</p>
  <p class="special">全局声明p2</p>
  <p id="one">全局声明p3</p>
</body>
</html>
